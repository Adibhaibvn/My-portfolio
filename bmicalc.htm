<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 150px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 10px;
    }

    button {
      background-color: #9BDF46;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #result {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>BMI Calculator</h1>
  <form>
  <label for="height">Height (cm):</label>
  <input type="number" id="height" placeholder="Enter your height">
  <label for="weight">Weight (kg):</label>
  <input type="number" id="weight" placeholder="Enter your weight">
  </form>
  <button id="calculate-button">Calculate BMI</button>
  <p id="result"></p>

  <script>
    const heightInput = document.getElementById('height');
    const weightInput = document.getElementById('weight');
    const calculateButton = document.getElementById('calculate-button');
    const resultSpan = document.getElementById('result');

    calculateButton.addEventListener('click', () => {
      const height = parseFloat(heightInput.value);
      const weight = parseFloat(weightInput.value);

      if (!isNaN(height) && !isNaN(weight) && height > 0 && weight > 0) {
        const bmi = weight / (height / 100) ** 2; // Height in meters
        let bmiCategory;

        if (bmi < 18.5) {
          bmiCategory = 'Underweight';
        } else if (bmi >= 18.5 && bmi <= 24.9) {
          bmiCategory = 'Normal weight';
        } else if (bmi >= 25 && bmi <= 29.9) {
          bmiCategory = 'Overweight';
        } else {
          bmiCategory = 'Obese';
        }

        resultSpan.textContent = `Your BMI is: ${bmi.toFixed(2)}. You are classified as ${bmiCategory}.`;
      } else {
        resultSpan.textContent = 'Please enter valid height and weight values.';
      }
    });
  </script>
</body>
</html>
