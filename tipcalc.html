<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 150px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 10px;
    }

    button {
      background-color: #9BDF46;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #result {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Tip Calculator</h1>
  <form>
  <label for="height">Enter Bill amount:</label>
  <input type="number" id="height" placeholder="Bill amount">
  <label for="weight">Enter tip percentage:</label>
  <input type="number" id="weight" placeholder="Tip percentage">
  </form>
  <button id="calculate-button">Calculate tip</button>
  <p id="result"></p>

  <script>
    const heightInput = document.getElementById('height');
    const weightInput = document.getElementById('weight');
    const calculateButton = document.getElementById('calculate-button');
    const resultSpan = document.getElementById('result');

    calculateButton.addEventListener('click', () => {
      const height = parseFloat(heightInput.value);
      const weight = parseFloat(weightInput.value);

      if (!isNaN(height) && !isNaN(weight) && height > 0 && weight > 0) {
        const bmi = (weight/100)*height; // Height in meters
    

        resultSpan.textContent = `Tip amount turns out to be: ${bmi.toFixed(2)}.`;
      } else {
        resultSpan.textContent = 'Please enter valid Bill amount and tip percentage.';
      }
    });
  </script>
</body>
</html>
